var autoswitch1 = setInterval(autoswitchPicture1,3000);
function autoswitchPicture1(){
    document.getElementById('picture').src = "./gif/preview/" + (Math.round(Math.random()*14)+1) + ".gif";
};
function autoswitchPicture2(){

</script>
<script>
function calcs(){
    var starttime = document.getElementById('test1').value + ' ' + document.getElementById('test2').value;
    var endtime = document.getElementById('test3').value + ' ' + document.getElementById('test4').value;
    total_seconds = (Date.parse(endtime) - Date.parse(starttime)) / 1000;
    if(total_seconds<0){alert('结束日期比开始日期早，请重新输入！');return;}
    if(document.getElementById('test1').value=='' || document.getElementById('test3').value==''){
        alert('输入日期时间有空值，请重新输入后再试！');return;}
    days = parseInt(total_seconds/3600/24);
    hours= parseInt((total_seconds/3600/24 - days)*24)
    minutes = parseInt(((total_seconds/3600/24 - days)*24 -hours) * 60)
    seconds = Math.round((((total_seconds/3600/24 - days)*24 -hours) * 60 - minutes ) * 60 )
    needcontent = days + "天，" + hours + "小时，" + minutes + "分钟，" + seconds + "秒。" 
    document.getElementById('total_time').innerHTML = "<center><p style= \"color:#FF1493;margin-top:20px;font-size:21px;\">" + needcontent + "</p></center>"
    clearInterval(autoswitch1);
    var autoswitch2 = setInterval(autoswitchPicture2,4000);
};
</script>
